protoc:
  version: 3.6.1
  includes:
  - ../deps/googleapis
  - ../deps/tensorflow

lint:
  group: google
generate:
  go_options:
    import_path: github.com/e-conomic/vmlapis/proto
  plugins:
  - name: go
    type: go
    flags: plugins=grpc
    output: ../gen/go
  - name: grpc-gateway
    type: go
    output: ../gen/go
