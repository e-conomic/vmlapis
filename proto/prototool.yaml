protoc:
  version: 3.6.1
  includes:
  - ../deps/googleapis
  - ../deps/tensorflow

lint:
  group: google
generate:
  go_options:
    import_path: github.com/e-conomic/vmlapis/proto
  plugins:
  - name: go
    type: go
    flags: plugins=grpc
    output: ../gen/go
  - name: grpc-gateway
    type: go
    output: ../gen/go
  - name: python
    output: ../gen/python
  - name: java
    output: ../gen/java
  - name: csharp
    output: ../gen/csharp
  - name: grpc-python
    path: grpc_python_plugin
    output: ../gen/python
