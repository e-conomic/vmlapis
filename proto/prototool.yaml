protoc:
  version: 3.6.1
  includes:
  - ../deps/googleapis
  - ../deps/tensorflow
  - ../deps/bq

lint:
  group: google
generate:
  go_options:
    import_path: github.com/e-conomic/vmlapis/proto
  plugins:
  - name: go
    type: go
    flags: plugins=grpc
    output: ../gen/go
  - name: grpc-gateway
    type: go
    output: ../gen/go
  - name: python
    output: ../gen/python
  - name: java
    output: ../gen/java
  - name: csharp
    output: ../gen/csharp
  - name: grpc-python
    path: grpc_python_plugin
    output: ../gen/python
  - name: bigquery-schema
    path: protoc-gen-bq-schema
    output: ../gen/bq
  - name: js
    flags: import_style=commonjs
    output: ../gen/js
  - name: grpc-web
    flags: import_style=commonjs,mode=grpcweb
    output: ../gen/js
