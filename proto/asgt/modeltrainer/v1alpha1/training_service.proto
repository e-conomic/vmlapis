syntax = "proto3";

package asgt.modeltrainer.v1alpha1;

option go_package = "modeltrainer";

import "google/protobuf/empty.proto";

service TrainingService {
  rpc TrainModel (TrainModelRequest) returns (google.protobuf.Empty);
  rpc RunScheduler (RunSchedulerRequest) returns (google.protobuf.Empty);
}

message TrainModelRequest {
  string consumer = 1;
  string model_type = 2;
  string dataset_name = 3;
}

message RunSchedulerRequest {}