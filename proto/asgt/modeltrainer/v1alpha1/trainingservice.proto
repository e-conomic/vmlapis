syntax = "proto3";

package asgt.trainingservice.v1alpha1;

option go_package = "trainingservice";

service TrainingService {
    rpc TrainModel(TrainModelRequest) returns (TrainModelResponse);
}

message TrainModelRequest {
    string model_type = 1;
    string consumer = 2;
    string dataset = 3;
    string image_tag = 4;
    string run_name = 5;
}

message TrainModelResponse {
    string version_name = 1;
}
