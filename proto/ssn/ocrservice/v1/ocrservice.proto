syntax = "proto3";

package ssn.ocrservice.v1;

option go_package = "ocrservice";

import "google/cloud/vision/v1/image_annotator.proto";

// Interface exported by the server.
service OcrService {
  rpc OcrScanImage(OcrScanImageRequest) returns (OcrScanImageResponse);
}

message OcrScanImageRequest {
  bytes data = 1;
}

message OcrScanImageResponse {
  string tess_hocr = 1;
  double scale_factor = 2;
  google.cloud.vision.v1.AnnotateImageResponse annotate_image_response = 3;
}
