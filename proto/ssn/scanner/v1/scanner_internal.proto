syntax = "proto3";

package ssn.scanner.v1;

option go_package = "scanner";

import "google/api/annotations.proto";
import "ssn/ocrservice/v1/ocrservice.proto";
import "ssn/scanner/v1/scanner.proto";

service InternalScanner {
  rpc InternalScan(ssn.scanner.v1.ScanRequest) returns (InternalScanResponse);
}

message InternalScanResponse {
  ScanResponse scan_response = 1;
  repeated ssn.ocrservice.v1.OcrScanImageResponse ocr_responses = 2;
}
