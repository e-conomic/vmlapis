steps:
  - name: "python:3.7-buster"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        pip install -r requirements.txt --user
    id: install
  - name: "python:3.7-buster"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        python setup.py bdist_wheel
        twine upload --repository-url https://europe-west4-python.pkg.dev/dev-vml-cm/vml-apis-python/ dist/*
    id: deploy
