version: v1
plugins:
  - name: go
    out: gen/go
    opt: paths=source_relative
  - name: go-grpc
    out: gen/go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - name: python
    out: gen/python
  - name: js
    out: gen/js
    opt: import_style=commonjs,binary
  - name: ts
    out: gen/js
  - name: java
    out: gen/java
  - name: csharp
    out: gen/csharp
    opt: base_namespace=
