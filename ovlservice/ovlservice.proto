syntax = "proto3";

package ssn;

// Ocr Voucher Labeler Service
service OvlService {
    rpc GetPrediction(OvlRequest) returns (OvlResponse) {}
}

message PredictedField {
    string value = 1;
    uint32 confidence = 2;
}

message OvlRequest {
    string ocr = 1;
}

message OvlResponse {
    PredictedField totalIncludingVat = 1;
    PredictedField vatDistributionSE12 = 2;
    PredictedField vatDistributionSE25 = 3;
}