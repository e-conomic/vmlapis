syntax = "proto3";

package usermgntservice;

option go_package = "github.com/e-conomic/proto/ssn/usermgntservice/v1alpha1;usermgntservice";

service UserMgntService {
	rpc CreateUser(CreateUserRequest) returns (CreateUserResponse);
}

message User {
	string email = 1;
  string password = 2;
}

message CreateUserRequest {
	User user = 1;
}

message CreateUserResponse {
	int32 id = 1;
}
